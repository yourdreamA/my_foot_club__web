		function openList() {
			var _dropdown = document.getElementById("dropdown_id");
			var _dropdown_user = document.getElementById("dropdown_user_id");
			if (_dropdown.classList.contains('open'))
		    {
				_dropdown.classList.remove('open');
		    } else {
		    	_dropdown_user.classList.remove('open');
		    	_dropdown.classList.add('open');
		    }
		}
		
		function openMenuUser() {
			var _dropdown_user = document.getElementById("dropdown_user_id");
			var _dropdown = document.getElementById("dropdown_id");
			if (_dropdown_user.classList.contains('open'))
		    {
				_dropdown_user.classList.remove('open');
		    } else {
		    	_dropdown.classList.remove('open');
		    	_dropdown_user.classList.add('open');
		    }
		}
	</script>
	</h:head>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html lang="#{localeBean.language.locale}"
	dir="#{localeBean.language.arabic ? 'rtl' : 'ltr'}"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"

<f:view>


	<h:body>
		<ui:composition template="template/layoutForm.xhtml">

			<ui:define name="content">
<div id="fb-root"></div>

<div class="row">

											<div class="pull-right">

											</div>


<div class="fb-comments" data-href="http://fantasy-kooora.rhcloud.com/comments.jsf" data-width="798" data-numposts="5"></div>


</div>




									</div>
								</div>
								<div class="col-sm-4 col-md-4"></div>
							</div>
						</div>


					</div>
				</div>


			</ui:define>

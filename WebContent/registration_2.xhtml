<ui:composition template="template/layoutForm.xhtml">
<ui:define name="title">Example form</ui:define>

<ui:define name="content">
<div class="row">
 
    <div class="col-sm-6 col-md-6">
		<h3 class="heading">Regular validation</h3>
		<h:form class="form_validation_reg">
		<div class="alert alert-info alert-login">
					<h:messages />
				</div>
			<div class="formSep">
				<div class="row">
					<div class="col-sm-6 col-md-6 #{not b_username.valid ? 'f_error' : ''}">
						<label>Username <span class="f_req">*</span></label>
						<h:inputText id="usertname" binding="#{b_username}"
										styleClass="form-control"
										 p:type="text"
										 value="#{registerUserBean.user.login.username}"
										 required="true"
										 requiredMessage="This field is required"
										></h:inputText>
						<!--span class="help-block">help block</span-->
						<h:outputLabel class="error" style="display: block;" rendered="#{not b_username.valid}">
							<h:message id="m1" for="usertname" />
						</h:outputLabel>
					</div>
				</div>
			</div>
			<div class="formSep">
				<div class="row">
					<div class="col-sm-6 col-md-6 #{not b_mail.valid ? 'f_error' : ''}">
						<label>Email <span class="f_req">*</span></label>
						<h:inputText id="mail" binding="#{b_mail}"
										styleClass="form-control"
										 p:type="email"
										 value="#{registerUserBean.user.mail}"
										 required="true"
										 requiredMessage="This field is required"
										></h:inputText>
						<!--span class="help-block">help block</span-->
						<h:outputLabel class="error" style="display: block;" rendered="#{not b_mail.valid}">
							<h:message id="m2" for="mail" />
						</h:outputLabel>
					</div>
				</div>
			</div>
			
			<div class="formSep">
				<div class="row">
					<div class="col-sm-6 col-md-6 #{not b_pwd1.valid ? 'f_error' : ''}">
						<label>Password <span class="f_req">*</span></label>
						<h:inputSecret id="pwd1" binding="#{b_pwd1}"
										styleClass="form-control"
										 value="#{registerUserBean.user.pwd1}"
										 required="true"
										 requiredMessage="This field is required"
										></h:inputSecret>
						<span class="help-block">Enter your password</span>
						<h:outputLabel class="error" style="display: block;" rendered="#{not b_pwd1.valid}">
							<h:message id="mp1" for="pwd1" />
						</h:outputLabel>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-6 col-md-6 #{not b_pwd2.valid ? 'f_error' : ''}">
						<h:inputSecret id="pwd2" binding="#{b_pwd2}"
										styleClass="form-control"
										 value="#{registerUserBean.user.pwd2}"
										 required="true"
										 requiredMessage="This field is required"
										></h:inputSecret>
						<span class="help-block">Repeat password</span>
						<h:outputLabel class="error" style="display: block;" rendered="#{not b_pwd2.valid}">
							<h:message id="mp2" for="pwd2" />
						</h:outputLabel>
					</div>
				</div>
			</div>
			
			<div class="formSep">
				<div class="row">
					<div class="col-sm-6 col-md-6">
						<label>City</label>
						<h:inputText id="cityId"
										styleClass="form-control"
										 value="#{registerUserBean.user.ville}"
										></h:inputText>
					</div>
					<div class="col-sm-6 col-md-6">
						<label>Zone</label>
						<h:inputText id="zoneId"
										styleClass="form-control"
										 value="#{registerUserBean.user.zone}"
										></h:inputText>
					</div>
				</div>
			</div>

						<label>Profession</label>
						<h:inputText id="professionId"
										styleClass="form-control"
										 value="#{registerUserBean.user.profession}"
										></h:inputText>
					</div>
				</div>
			</div>
